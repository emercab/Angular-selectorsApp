<h1 class="mt-4">Nested Selectors</h1>
<hr>

<div class="row">
  <div class="col-12 col-md-6">
    <form [formGroup]="myForm">

      <label for="cboRegion" class="">Region</label>
      <select class="form-control" id="cboRegion" formControlName="region">
        <option value="">-- Select Region --</option>
        @for (region of regions; track $index) {
          <option [value]="region">{{ region | titlecase }}</option>
        }
      </select>

      @if (countriesByRegion.length > 0) {
        <label for="cboCountry" class="mt-3">Country</label>
        <select class="form-control" id="cboCountry" formControlName="country">
          <option value="">-- Select Country --</option>
          @for (country of countriesByRegion; track $index) {
            <option [value]="country.cca3">{{ country.name | titlecase }}</option>
          }
        </select>
      }

      @if (borders.length > 0) {
        <label for="cboBorder" class="mt-3">Border</label>
        <select class="form-control" id="cboBorder" formControlName="border">
          <option value="">-- Select Border --</option>
          @for (border of borders; track $index) {
            <option [value]="border.cca3">{{ border.name | titlecase }}</option>
          }
        </select>
      }
      
    </form>
  </div>
</div>

<div class="row mt-5">
  <h3>Form</h3>
  <code>
    {{ myForm.value | json }}
  </code>
  <p>Form valid: {{ myForm.valid }}</p>
</div>
